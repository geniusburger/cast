<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cast geniusburger</title>
    <link href="css/main.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
    <div class="container">
        <h2>cast apps by geniusburger</h2>
        <table class="table">
            <tbody data-bind="foreach: apps">
                <tr>
                    <td>
                        <h3 data-bind="text: name"></h3>
                        <p>
                            <!-- ko template: {name: 'link-template', foreach: links} -->
                            <!-- /ko -->
                        </p>
                        <p data-bind="text: description"></p>
                        <!-- ko foreach: images -->
                            <p><img class="img-rounded img-responsive" data-bind="attr: {src: $data}"></p>
                        <!-- /ko -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/html" id="link-template">
        <a class="btn" href="#" data-bind="css: type, attr: {href: url}, text: text"></a>
    </script>

    <script src="js/main.min.js"></script>
</body>
</html>
