<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cast geniusburger</title>
    <link href="css/main.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
    <div class="container">
        <h2>cast apps by geniusburger</h2>
        <table class="table">
            <tbody data-bind="foreach: apps">
                <tr>
                    <td>
                        <h3 data-bind="text: name"></h3>
                        <p>
                            <!-- ko template: {name: 'link-template', foreach: links} -->
                            <!-- /ko -->
                        </p>
                        <p data-bind="text: description"></p>
                        <!-- ko foreach: images -->
                            <p><img class="img-rounded img-responsive" data-bind="attr: {src: $data}"></p>
                        <!-- /ko -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="https://github.com/geniusburger/cast"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <script type="text/html" id="link-template">
        <a class="btn" href="#" data-bind="css: type, attr: {href: url}, text: text"></a>
    </script>

    <script src="js/main.min.js"></script>
</body>
</html>
